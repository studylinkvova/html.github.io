<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тема 27</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="page.css">
</head>
<body>
	
	<div class="container-fluid">
		<h1 class="text-center">
			Список користувачів сайту
		</h1>


		<div class="d-flex justify-content-center">
			<button class="btn btn-sm btn-primary" onclick="showModal('newTaskModal')">Додати нового користувача</button>
		</div>
	
		<table class="table table-hover">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Назва</th>
				<th scope="col">Автор</th>
				<th scope="col">Картинка</th>
				<th scope="col">Відгуки</th>
				<th scope="col">Категорія</th>
                <th scope="col">Ціна</th>
				<th scope="col" class="text-center">Редагувати</th>
				<th scope="col" class="text-center">Видалити</th>


			  </tr>
			</thead>
			<tbody id="tbody">
			  <tr>
				<th scope="row">1</th>
				<td>Олег Вінник</td>
				<td>29</td>
				<td>Oleg@gmail.com</td>
				<td class="text-center"><button class="btn btn-warning btn-sm" onclick="showModal('editTaskModal')">Редагувати</button></td>
				<td class="text-center"><button class="btn btn-danger btn-sm">x</button></td>
              </tr>
			</tbody>
		  </table>
	</div>

	<div class="modal fade " id="newTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Додати нового користувача</h5>
				<button type="button" class="btn-close" aria-label="Close" onclick="hideModal('newTaskModal')"></button>
			</div>
			<div class="modal-body">
				<h5 class="my-2">Назва товару</h5>
                <input class="form-control" type="text" id="name">


				<h5 class="my-2">Автор</h5>
                <input class="form-control" type="text" id="author">

                <h5 class="my-2">Картинка</h5>
                <input class="form-control" type="text" id="img">

				<h5 class="my-2">Ціна</h5>
                <input class="form-control" type="number" id="price">

				<h5 class="my-2">Відгуки</h5>
                <input class="form-control" type="number" id="reviews">

                <h5 class="my-2">Жанр</h5>
                <select name="" id="type">
					<option value="Детективи">Детективи</option>
                    <option value="Класика">Класика</option>
                    <option value="Романи">Любовні романи</option>
					<option value="Жахи">Жахи, трилери</option>
					<option value="Фантастика">Фантастика</option>
					<option value="Фентезі">Фентезі</option>
					<option value="Пригоди">Пригоди</option>
					<option value="Поезія">Поезія</option>
					<option value="Історичніром">Історичні романи</option>
                </select>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="hideModal('newTaskModal')">Закрити</button>
				<button type="button" class="btn btn-primary" onclick="addUser()">Додати</button>
			</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Редагувати користувача</h5>
				<button type="button" class="btn-close" aria-label="Close" onclick="hideModal('editTaskModal')"></button>
			</div>
			<div class="modal-body">
				<h5 class="my-2">Назва товару</h5>
                <input class="form-control" type="text" id="edit_name">


				<h5 class="my-2">Автор</h5>
                <input class="form-control" type="text" id="edit_author">

                <h5 class="my-2">Картинка</h5>
                <input class="form-control" type="text" id="edit_img">

				<h5 class="my-2">Ціна</h5>
                <input class="form-control" type="number" id="edit_price">

				<h5 class="my-2">Відгуки</h5>
                <input class="form-control" type="number" id="edit_reviews">

                <h5 class="my-2">Жанр</h5>
                <select name="" id="edit_category">
                    <option value="Детективи">Детективи</option>
                    <option value="Класика">Класика</option>
                    <option value="Романи">Любовні романи</option>
					<option value="Жахи">Жахи, трилери</option>
					<option value="Фантастика">Фантастика</option>
					<option value="Фентезі">Фентезі</option>
					<option value="Пригоди">Пригоди</option>
					<option value="Поезія">Поезія</option>
					<option value="Історичніром">Історичні романи</option>
                </select>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="hideModal('editTaskModal')">Закрити</button>
				<button type="button" id="saveEd" class="btn btn-primary">Зберегти зміни</button>
			</div>
			</div>
		</div>
	</div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="page.js"></script>
</body>
</html>
